name: ci-front1

on:
  pull_request:
    branches: [main]
    paths:
      - frontend/**
  push:
    branches: [frontwebsock]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.7.0'

      - name: Install dependencies
        run: |
          cd frontend/websock/gochat-front
          npm install

      - name: Build check
        run: |
          cd frontend/websock/gochat-front
          npm run vite-build
