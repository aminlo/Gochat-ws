name: ci-back1

on:
  pull_request:
    branches: [main]
    paths:
      - backend/**
  push:
    branches: [websocket-server]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"


    #   - name: Unit tests if unit tests are added
    #     run: go test ./... -cover

    #   - name: Install gosec
    #     run: go install github.com/securego/gosec/v2/cmd/gosec@latest


    #   - name: Security fails due to missing response erros, can fix later
    #     run: gosec ./...


  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Check formatting
        run: test -z $(go fmt ./...)
      
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Linting check
        run: |
            cd backend/websock/
            staticcheck ./...