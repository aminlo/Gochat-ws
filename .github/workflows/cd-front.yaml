name: cd-front

on:
  push:
    branches: [main]
    paths:
      - frontend/**

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.7.0'

      - name: Install dependencies
        run: |
          cd frontend/websock/gochat-front
          npm install

      - name: Build app
        run: |
          cd frontend/websock/gochat-front
          npm run vite-build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: gochat-react
          entryPoint: frontend/websock/gochat-front
